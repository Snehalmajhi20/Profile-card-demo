<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>My Profile Card</title>
</head>
<body>
    <div class="container">
        <nav>

                <li><img src="./img/me_favicon.png" alt="" id="meimage"></li>

            </ul>
        </nav>
        <div class="card">
            <img src="./img/Snehal Majhi_01.png" alt="" id="cardimage">

            <p><b>Name:</b> Snehal Majhi</p>

            <p><b>Degree:</b> BTech(CSE)</p>
            <div class="music">

                <a href="https://music.youtube.com/watch?v=qlOwSBYKD6g">Listen Music</a>
            </div>
            <div class="profile">
                <p><a href="https://www.linkedin.com/in/snehalmajhi20">For more details click the link</a></p>
            </div>
            <footer>
                <p id="letter">CopyRight &copy;snehal All Reservered.</p>
            </footer>

</body>
</html>
